<body>
<div id="particles-js" class="main-form-box">
	<div class="md-form">
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="panel panel-login" style="width: 50vw">
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<form id="login-form" action="classes/html/main.html" method="post" role="form" style="display: block;">
										<div class="form-group" id="welcome">
											<h1 style="font-size: 100px; word-wrap: break-word;">Welcome!</h1>
											<h4>这是包慧敏和谢文析的webgis小组作业</h4>
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-sm-6 offset-sm-3">
													<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="GO ->">
												</div>
											</div>
										</div>
									</form>

								</div>
							</div>
						</div>
					</div>

		</div>

</div>

	
<script src="classes/js/jquery.min.js"></script>
<script src="classes/js/bootstrap.min.js"></script>
<script src="classes/js/particles.min.js"></script>
<script src="classes/js/index.js"></script>
	<script type="text/javascript">
		$(function() {
			$('#login-form-link').click(function(e) {
				$("#login-form").delay(100).fadeIn(100);
				$("#register-form").fadeOut(100);
				$('#register-form-link').removeClass('active');
				$(this).addClass('active');
				e.preventDefault();
			});
			$('#register-form-link').click(function(e) {
				$("#register-form").delay(100).fadeIn(100);
				$("#login-form").fadeOut(100);
				$('#login-form-link').removeClass('active');
				$(this).addClass('active');
				e.preventDefault();
			});
		});
		
		$('.form-group input').focus(function () {
			$(this).parent().addClass('addcolor');
		}).blur(function () {
			$(this).parent().removeClass('addcolor');
		});
		
	</script>
</body>
